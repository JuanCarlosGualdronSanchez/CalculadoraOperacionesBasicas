<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" href="calculadora.css">
	<script type="text/javascript" src="calculadora.js"></script>
</head>
<body>
	<div id="contenedor">
		<div id="pantalla"></div>
		<div id="teclado">
			<div id="numeros">
				<div id="N0">0</div>
				<div id="S">&larr;</div>
				<div id="SIGU">=</div>
				<div id="N1">1</div>
				<div id="N2">2</div>
				<div id="N3">3</div>
				<div id="N4">4</div>
				<div id="N5">5</div>
				<div id="N6">6</div>
				<div id="N7">7</div>
				<div id="N8">8</div>
				<div id="N9">9</div>
			</div>
			<div id="operaciones">	
				<div id="SSUM">+</div>
				<div id="SRES">-</div>
				<div id="SMUL">*</div>
				<div id="SDIV">/</div>
				<div id="CL">C</div>
			</div>
		</div>
	</div>
</body>
</html>
